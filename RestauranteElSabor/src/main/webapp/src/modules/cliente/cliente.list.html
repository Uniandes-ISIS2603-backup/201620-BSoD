<!DOCTYPE html>
<div class="container">                                     <!--Contenedor del estado-->
    <h1>Nuestros Felices Clientes</h1>
    
    <table class="table table-bordered table-hover">            <!--Tabla-->
        <thead>                                                     <!--Headers de la tabla-->
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Direccion</th>
            </tr>
        </thead>
        
        <tbody>                                                     <!--Cuerpo de la tabla-->
            <tr ng-repeat="record in records">
                <td>{{record.id}}</td>
                <td>{{record.nombre}}</td>
                <td>{{record.apellidos}}</td>
                <td>{{record.direccion}}</td>
        </tr>
        
        </tbody>
            
    </table>
   
    
</div>
