 <div class="container well">
        <h1>Nuevo Cliente</h1>
        <p1>Escribir texto aca de bienvendida</p1>
                         
        <h2>Ingresa tus datos</h2>

        <form novalidate name ="form" id="plato-form" role="form" class="form-horizontal" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id, currentRecord.nombre, currentRecord.precio, currentRecord.descripcion)">
            <fieldset>
                
                <div class="form-group">
                    <label for ="name" class="control-label col-sm-2">Identificacion:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="nombrePlato" placeholder="Documento con el cual te identificas" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2">Nombre:</label>
                    <div class="col-sm-5"> 
                        <input type="text" class="form-control" id="precioPlato" placeholder="Tu nombre"  ng-model="currentRecord.precio" ng-init="currentRecord.precio" required >
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Apellidos:</label>
                    <div class="col-sm-5"> 
                        <input type="text" class="form-control" id="descPlato" placeholder="Tus apellidos"  ng-model="currentRecord.descripcion" ng-init="currentRecord.descripcion" required >
                    </div>
                </div>
      
                <div class="form-group">
                    <label class="control-label col-sm-2">Direccion:</label>
                    <div class="col-sm-5"> 
                        <input type="text" class="form-control" id="descPlato" placeholder="Tu direccion"  ng-model="currentRecord.descripcion" ng-init="currentRecord.descripcion" required >
                    </div>
                </div>
           
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Agregar</button>
                    </div>
                </div>
            </fieldset>>
        </form>
        
</div>
