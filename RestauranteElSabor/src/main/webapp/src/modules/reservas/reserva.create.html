    <head>
        <title>RESERVAS</title>
        
    </head>
    <div>
        
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="reservaCtrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="reserva-form" role="form" ng-submit="form.$valid && reservaCtrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>
   
        <fieldset>
            
            <div class="form-group col-md-12" >
                <label for="fecha" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-10">
                    <input id="fecha" name="fecha" class="form-control" type="datetime" ng-model="currentRecord.fecha" ng-init="currentRecord.fecha" required />
                </div>
            </div>
            
            <div class="form-group col-md-12" >
                <label for="numPersonas" class="col-md-2 control-label">Candidad Personas</label>
                <div class="col-md-10">
                    <input id="numPersonas" name="numPersonas" class="form-control" type="number" ng-model="currentRecord.numPersonas" ng-init="currentRecord.numPersonas" required />
                </div>
            </div>
            
            <div class="form-group col-md-12" >
                <label for="piso" class="col-md-2 control-label">Piso</label>
                <div class="col-md-10">
                    <input id="piso" name="piso" class="form-control" type="number" ng-model="currentRecord.piso" ng-init="currentRecord.piso" required />
                </div>
            </div>
            <button type="button" ui-sref='reservaList'>Cancelar</button>
            <button type="submit" >Guardar Cambios</button>
        </fieldset>
    </form>
        
     
    </div>
