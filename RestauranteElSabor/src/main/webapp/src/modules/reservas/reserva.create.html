<html>
    <head>
        <title>RESERVAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2>Crear Reservas</h2>
            
    <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2">Fecha:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="nombrePlato" placeholder="Fecha de la reserva">
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-2">Cantidad:</label>
          <div class="col-sm-5"> 
            <input type="text" class="form-control" id="precioPlato" placeholder="Número de personas">
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-2">Piso:</label>
          <div class="col-sm-5"> 
            <input type="text" class="form-control" id="descPlato" placeholder="Piso 1 ó 2">
          </div>
        </div>
           
           
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Hacer Reserva</button>
          </div>
        </div>
    </form>
        </div>
    </body>
</html>
