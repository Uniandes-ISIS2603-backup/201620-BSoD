<div class="container">
    <h2>Agregar un domicilio</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Direccion:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="dirDomicilio" placeholder="Direccion domicilio">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Plato:</label>
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="platoDomicilio" placeholder="Plato domicilio">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2">Precio:</label>
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="preciDomicilio" placeholder="Precio domicilio">
            </div>
        </div>


        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Agregar Domicilio</button>
            </div>
        </div>
    </form>
</div>
