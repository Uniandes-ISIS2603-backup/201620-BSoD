
<head>
    <title>RESERVAS</title>

</head>
<div>
    <div class="container">

        <div class="row">
            <button class="btn btn-default" ui-sref="reservaCreate">Crear nueva reserva</button></div>
        <div class="row">
            <h2>Lista de Reservas</h2>

            <table class="table table-striped" class="col-md-6">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cantidad Personas</th>
                        <th>Piso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="record in records">
                        <td id ="{{$index}}-id">{{record.id}}</td>
                        <td id ="{{$index}}-fecha">{{record.fecha}}</td>
                        <td id ="{{$index}}-numPersonas">{{record.numPersonas}}</td>
                        <td id ="{{$index}}-piso">{{record.piso}}</td>

                        <td><button  id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="reservaEdit({reservaId: record.id})"><span class="glyphicon glyphicon-edit"></span>Editar</button>
                            <button  id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="reservaCtrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
