<div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="domiciliosCtrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="domicilio-form" role="form" ng-submit="form.$valid && domiciliosCtrl.saveRecord(currentRecord.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>

        <fieldset>

            <div class="form-group col-md-12" >
                <label for="direccion" class="col-md-2 control-label">Direccion</label>
                <div class="col-md-10">
                    <input id="direccion" name="direccion" class="form-control" type="text" ng-model="currentRecord.direccion" ng-init="currentRecord.direccion" required />
                </div>
            </div>

            <div class="form-group col-md-12" >
                <label for="plato" class="col-md-2 control-label">Plato</label>
                <div class="col-md-10">
                    <input id="plato" name="plato" class="form-control" type="text" ng-model="currentRecord.plato" ng-init="currentRecord.plato" required />
                </div>
            </div>

            <div class="form-group col-md-12" >
                <label for="precio" class="col-md-2 control-label">Precio</label>
                <div class="col-md-10">
                    <input id="precio" name="precio" class="form-control" type="number" ng-model="currentRecord.precio" ng-init="currentRecord.precio" required />
                </div>
            </div>
           
            <div class="form-group col-md-12" ng-class="{'has-success': form.sucursal.$valid && form.sucursal.$dirty, 'has-error': form.sucursal.$invalid && (form.sucursal.$dirty || form.$submitted)}">
                <label for="sucursal" class="col-md-2 control-label">Sucursal</label>
                <div class="col-md-10">
                    <select id="sucursal" name="sucursal" class="form-control" type="text" ng-options="rc.direccion+' '+rc.ciudad for rc in sucursal track by rc.id" ng-model="currentRecord.sucursal"></select>
                </div>
            </div>
            
            <button type="submit" >Guardar Cambios</button> 
            <button type="button" ui-sref='domiciliosList'>Cancelar</button>
        </fieldset>
    </form>
</div>
