<div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="facturaCtrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="domicilio-form" role="form" ng-submit="form.$valid &&facturaCtrl.saveRecord(currentRecord.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>

        <fieldset>

            <div class="form-group col-md-12" >
                <label for="direccion" class="col-md-2 control-label">Id</label>
                <div class="col-md-10">
                    <input id="direccion" name="direccion" class="form-control" type="text" ng-model="currentRecord.direccion" ng-init="currentRecord.direccion" required />
                </div>
            </div>

            <div class="form-group col-md-12" >
                <label for="fecha" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-10">
                    <input id="plato" name="fecha" class="form-control" type="date" ng-model="currentRecord.fecha" ng-init="currentRecord.fecha" required />
                </div>
            </div>

            <div class="form-group col-md-12" >
                <label for="total" class="col-md-2 control-label">Total</label>
                <div class="col-md-10">
                    <input id="precio" name="total" class="form-control" type="number" ng-model="currentRecord.total" ng-init="currentRecord.total" required />
                </div>
            </div>    
        </fieldset>
    </form>
</div>
