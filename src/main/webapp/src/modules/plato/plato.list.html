
<div class="container">
  <h2>Lista de Platos</h2>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripcion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    
    <tbody>
        <tr ng-repeat="record in records">
            <td id ="{{$index}}-name">{{record.id}}</td>
            <td id ="{{$index}}-name">{{record.nombre}}</td>
            <td id ="{{$index}}-name">{{record.precio}}</td>
            <td id ="{{$index}}-name">{{record.descripcion}}</td>
            
             <td>
                  <button  id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="platoCtrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span>Eliminar</button>
                  <button  id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="platoEdit({platoId: record.id})"><span class="glyphicon glyphicon-edit"></span>Editar</button>
              </td>
        </tr>

    </tbody>
  </table>
</div>
