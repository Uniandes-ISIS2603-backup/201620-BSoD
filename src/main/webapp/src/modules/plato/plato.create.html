    <div class="container well">
        <h1>Crear Plato</h1>

        <form novalidate name ="form" id="plato-form" role="form" class="form-horizontal" ng-submit="form.$valid && platoCtrl.saveRecord(currentRecord.id, currentRecord.nombre, currentRecord.precio, currentRecord.descripcion)">
         <fieldset>
            <div class="form-group">

          <label for ="name" class="control-label col-sm-2">Nombre:</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" id="nombrePlato" placeholder="Nombre Plato" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
          </div>
        </div>

        <div class="form-group" ng-class="{'has-success': form.nombre.$valid && form.nombre.$dirty, 'has-error': form.nombre.$invalid && (form.nombre.$dirty || form.$submitted)}" >
          <label class="control-label col-sm-2">Precio:</label>
          <div class="col-sm-5"> 
              <input type="text" name="nombre" class="form-control" id="precioPlato" placeholder="Precio Plato"  ng-model="currentRecord.precio" ng-init="currentRecord.precio" required >
          </div>
        </div>


        <div class="form-group"  ng-class="{'has-success': form.nombre.$valid && form.nombre.$dirty, 'has-error': form.nombre.$invalid && (form.nombre.$dirty || form.$submitted)}">
          <label class="control-label col-sm-2">Descripci√≥n:</label>
          <div class="col-sm-5"> 
            <input type="text" name="desc" class="form-control" id="descPlato" placeholder="Descripcion Plato"  ng-model="currentRecord.descripcion" ng-init="currentRecord.descripcion" required >
          </div>
        </div>


        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Guardar</button>
              <button type="button" class="btn btn-default" ui-sref="platoList">Cancel</button>

          </div>
        </div>
         </fieldset>
    </form>
    </div>
