<div class="container">
        <h3>Consultar mesas disponibles</h3>
        
        <form novalidate name="form" id="sucursal-form" role="form" ng-submit="form.$valid && sucursalCtrl.saveRecord(currentRecord.id)">

         <div ng-messages="form.$error">
                <div ng-message="required">Fill the required fields!</div>
         </div>
            
         <fieldset>
            
            <div class="form-group" >
                <label for="fecha" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-12">
                    <input id="fecha" name="fecha" class="form-control" type="date" ng-model="fecha" required />
                </div>
            </div>
            <button class="btn btn-default btn-sm" ng-click="sucursalCtrl.mesasFecha(currentRecord.id, fecha)">Consultar</button>
         </fieldset>
        </form>
</div>
