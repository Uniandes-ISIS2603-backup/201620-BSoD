<div>
    <h1>Editar Medio</h1>
    <p>Escribir texto. Solo puedes editar la desripcion de la tarjeta. Por motivos de seguridad, para editar otros valores borra y agrega nuevamente la tarjeta</p>

</div>


<div class="container well">

    <h2>Ingresa los nuevos datos</h2>

    <form novalidate name ="form" id="formaMedio" role="form" class="form-horizontal" ng-submit="form.$valid && medioCtrl.editRecord()">
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">Tarjeta:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="tarjetaMedio" placeholder="Nueva descripcion de la tarjeta"  ng-model="currentRecord.tarjeta" ng-init="currentRecord.tarjeta" required >
                </div>
            </div>

            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Editar</button>
                </div>
            </div>
        </fieldset>>
    </form>

</div>
