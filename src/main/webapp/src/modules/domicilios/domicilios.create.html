<head>
    <title>Domicilios</title>

</head>
<div>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="domiciliosCtrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="domicilio-form" role="form" ng-submit="form.$valid && domiciliosCtrl.saveRecord(currentRecord.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>

        <fieldset>

            <div class="form-group col-md-12" >
                <label for="fecha" class="col-md-2 control-label">Direccion</label>
                <div class="col-md-10">
                    <input id="direccion" name="direccion" class="form-control" type="text" ng-model="currentRecord.direccion" ng-init="currentRecord.direccion" required />
                </div>
            </div>

            <div class="form-group col-md-12" >
                <label for="numPersonas" class="col-md-2 control-label">Plato</label>
                <div class="col-md-10">
                    <input id="plato" name="plato" class="form-control" type="text" ng-model="currentRecord.plato" ng-init="currentRecord.plato" required />
                </div>
            </div>

            <div class="form-group col-md-12" >
                <label for="piso" class="col-md-2 control-label">Precio</label>
                <div class="col-md-10">
                    <input id="precio" name="precio" class="form-control" type="number" ng-model="currentRecord.precio" ng-init="currentRecord.precio" required />
                </div>
            </div>
            <button type="button" ui-sref='domiciliosList'>Cancelar</button>
            <button type="submit" >Guardar Cambios</button>
        </fieldset>
    </form>


</div>
